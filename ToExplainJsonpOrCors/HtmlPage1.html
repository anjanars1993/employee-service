<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ullist = $('#ullist');
            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'https://localhost:44336/api/Employees',
                    dataType: 'json',
                    success: function (data) {
                        ullist.empty();
                        $.each(data, function (index,val) {
                            var fulname = val.FirstName + ' ' + val.LastName;
                            ullist.append('<li>'+fulname+'</li>')

                        });
                    }
                });
            });
            $('#clearbtn').click(function () {
                ullist.empty();
            });
        });
    </script>
    <title></title>
</head>
<body>
    <input id="btn" type="button" value="list" />
    <input id="clearbtn" type="button" value="clearall" />
    <ul id="ullist"></ul>
</body>
</html>
